<div class="container">
  <!-- Room Categories Form Card -->
  <div class="card" style="background-color: aqua">
    <div class="card-body">
      <h5 class="card-title">Room Categories Form</h5>

      <!-- Dropdown for Houses -->
      <form (ngSubmit)="saveCategories()">
        <div class="mb-3">
          <label for="houseDropdown" class="form-label">Select House</label>
          <select
            class="form-select"
            id="houseDropdown"
            [(ngModel)]="houseId"
            name="houseId"
            required
          >
            <option *ngFor="let house of houses" [ngValue]="house.value">
              {{ house.label }}
            </option>
          </select>
        </div>

        <!-- Category Name Input -->
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input
            type="text"
            class="form-control"
            id="categoryName"
            [(ngModel)]="categoryName"
            name="categoryName"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" (click)="addCategory()">
          Add More
        </button>
        <button type="submit" class="btn btn-success mt-2" [disabled]="!categories.length">
          Save
        </button>
      </form>

      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </div>
  </div>

  <!-- Room Categories Table Card -->
  <div class="card mt-4" style="background-color: red">
    <div class="card-body">
      <h5 class="card-title">Room Categories Table</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
