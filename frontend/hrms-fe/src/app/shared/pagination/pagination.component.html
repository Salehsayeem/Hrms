<nav>

  <ul class="pagination justify-content-end">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="onPrevious()">Previous</a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="currentPage === page"
    >
      <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="onNext()">Next</a>
    </li>
  </ul>

  <pre class="pagination justify-content-end">Current page: {{currentPage}}</pre>
  <pre class="pagination justify-content-end">Total: {{totalCount}}</pre>
</nav>
